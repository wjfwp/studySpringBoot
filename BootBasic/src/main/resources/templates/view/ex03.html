<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	타임리프의 link구문 @{경로(키=값, 키=값)}
	<ul>
		<li th:each="vo : ${list}">
			<a th:href="@{/result(sno=${vo.sno}, first=${vo.first}) }">[[${vo.first}]]</a>			
			<a th:href="@{/view/result02/{first}/{sno}(first=${vo.first}, sno=${vo.sno} ) }">URL파람</a>
		</li>
	</ul>
	
	<a href="/view/result02/홍길동/1">URL파람</a>
	
	
	타임리프 block태그 (중괄호 역할)
	<ul>
		<th:block th:each="vo : ${list}">
			<li>[[${vo.first}]]</li>
		</th:block>
	</ul>
	

</body>
</html>
